<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="title">
            <p>iOS Calculator</p>
        </div>
        <div class="display" id="display">0</div>
        <div class="keys">

            <div class="btn btn-fn" data-action="AC">AC</div>
            <div class="btn btn-fn" data-action="00">00</div>
            <div class="btn btn-fn" data-action="%">%</div>
            <div class="btn btn-op" data-action="operator" data-value="/">&divide;</div>
        
            <div class="btn" data-number="7">7</div>
            <div class="btn" data-number="8">8</div>
            <div class="btn" data-number="7">9</div>
            <div class="btn btn-op" data-action="operator" data-value="*">&times;</div>

            <div class="btn" data-number="4">4</div>
            <div class="btn" data-number="5">5</div>
            <div class="btn" data-number="6">6</div>
            <div class="btn btn-op" data-action="operator" data-value="-">-</div>

            <div class="btn" data-number="1">1</div>
            <div class="btn" data-number="2">2</div>
            <div class="btn" data-number="3">3</div>
            <div class="btn btn-op" data-action="operator" data-value="+">+</div>
            
           <div class="btn btn-zero" data-number="0">0</div>
           <div class="btn" data-action="decimal">.</div>
           <div class="btn btn-op" data-action="equals">=</div>
        
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
